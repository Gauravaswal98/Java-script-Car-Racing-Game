<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Racing Game</title>
  <meta name="description" content="JavaScript Racing - A fun racing game built with JavaScript" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- JS -->
  <script src="assets/script.js" defer></script>
</head>

<body>

  <div class="container-fluid game-wrapper d-flex flex-column align-items-center justify-content-center">

    <!-- Score Board -->
    <div class="score-board shadow-lg mb-3">
      <span class="fw-bold">Score:</span>
      <span class="score">0</span>
    </div>

    <!-- Game Area -->
    <div class="game position-relative">
      <button class="start btn btn-success btn-lg shadow">
        ▶ Start Game
      </button>

      <div class="gameArea shadow-lg"></div>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen" class="pauseScreen hide shadow-lg">
      <h3 class="fw-bold">⏸ Game Paused</h3>
      <p id="pauseScore">Score: 0</p>
      <small>Press Resume to continue</small>
    </div>

  </div>

</body>

</html>
